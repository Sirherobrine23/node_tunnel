name: Publish version image
on:
  release:
    types:
      - created

jobs:
  latestDeploy:
    runs-on: ubuntu-latest
    name: Publish version
    environment:
      name: Docker_Version
      url: "ghcr.io/ofvp-project/wireguard"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup QEMU to Docker
        uses: docker/setup-qemu-action@v1

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login into registry Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Get package version"
        run: echo "PACKAGE_VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

      - name: Build and Push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          target: server
          tags: ghcr.io/ofvp-project/openssh:${{ env.PACKAGE_VERSION }}
          platforms: "linux/amd64,linux/arm64"
          cache-from: type=gha,scope=${{ hashFiles('**/package-lock.json') }}
          cache-to: type=gha,mode=max,scope=${{ hashFiles('**/package-lock.json') }}
